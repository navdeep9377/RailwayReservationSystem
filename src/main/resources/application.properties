# Server Port
server.port=8080

# ===================================================================
# = MySQL Database Configuration
# ===================================================================

# The address of your MySQL database.
# "railwaydb" is the database name we created in MySQL Workbench.
spring.datasource.url=jdbc:mysql://localhost:3306/railwaydb

# The username for your MySQL server (usually 'root' by default).
spring.datasource.username=root

# IMPORTANT: Change this to the password you set when you installed MySQL!
spring.datasource.password=root

# ===================================================================
# = JPA / Hibernate Configuration
# ===================================================================

# This is a magic setting! "update" tells Spring Boot to automatically look at your
# @Entity classes (Train, Booking) and create or update the database tables to match them.
spring.jpa.hibernate.ddl-auto=update

# This lets you see the actual SQL commands that Spring is running in the console. Useful for debugging.
spring.jpa.show-sql=true